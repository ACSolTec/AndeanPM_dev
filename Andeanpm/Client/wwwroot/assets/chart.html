<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Distributed Treemap</title>

  <script>
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
      )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
      )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
      )
  </script>


  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


</head>

<body>
  <div id="chartdonut"></div>

  <script>

    var chartOption = {
      series: [2.59, 0.78, 2.15],
      chart: {
        type: "donut",
      },
      labels: ["Cerro Rico Deposits (43-101 Compliant)", "Mine Reclamation", "Ore Sourcing (non-compliant)"],
      responsive: [
        {
          breakpoint: 480,
          options: {
            legend: {
              position: "bottom"
            },
            chart: {
              width: "100%",
              height: 380,
            }
          }
        }
      ],
      legend: {
        position: "bottom",
        markers: {
          fillColors: ['#B4B4B4', '#00D059', '#F39245']
        }
      },
      markers: {
        colors: ['#B4B4B4', '#00D059', '#F39245']
      },
      fill: {
        colors: ['#B4B4B4', '#00D059', '#F39245'],
      },
      dataLabels: {
        formatter: function (val, { seriesIndex, dataPointIndex, w }) {
          return w.config.series[seriesIndex];
        }
      },
      tooltip: {
        enabled: false
      }
    };

    var chart = new ApexCharts(document.querySelector("#chartdonut"), chartOption);

    chart.render();


  </script>
